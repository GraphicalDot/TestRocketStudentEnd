<body class="signin">


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-6">

                <div class="signup-info">
                    <div class="logopanel">
                        <img src="assets/images/logo.png" style="width:300px" />
                    </div><!-- logopanel -->

                    <div class="mb10"></div>

                    <h3><strong>Exam Preparation Simplified.</strong></h3>

                    <div class="mb20"></div>

                    <div class="feat-list">
                        <img src="assets/images/mentoring-feature.png" />
                        <h4 class="text-success">Mentoring &amp; Speed Tips</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="assets/images/analytics-feature.png" />
                        <h4 class="text-success">Strategize Your Prepration</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="assets/images/content-feature.png" />
                        <h4 class="text-success">Best In Class Content</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <img src="assets/images/customize-feature.png" />
                        <h4 class="text-success">Personalized Preparation</h4>
                        <p></p>
                    </div>

                </div><!-- signup-info -->

            </div>
            
            <div class="col-md-6">
                
                <form >
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                    <p class="mt5 mb20">Not a member? <a ui-sref="/student_signup"><strong>Sign Up</strong></a></p>
                    <div class="form-group">
                        <label for="name" class="error" ng-show="loggedIn">Email/Password are incorrect.</label>
                        
                    
                        <input type="email" class="form-control email" placeholder="email" name="email" ng-model="email"/>
                        <input type="password" class="form-control pword" placeholder="Password" name="password" 
                        ng-model="password">
                        <a ui-sref="student_forgot_password"><small>Forgot Your Password?</small></a>
                        <button class="btn btn-success btn-block" ng-click="login()">Sign In</button>
                    </div>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
    </div><!-- signin -->
  
</section>



</body>
